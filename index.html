<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tesla soares</title>
</head>

<body>
    <img src="./img/logo.png" class="logo" alt="logo tesla">

    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" loop muted autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button>Comprar Agora</button>
                <button class="test-drive">Faça um Teste-Drive</button>
                <p class="texto-rodape">Nâo garantimos seu veiculo imediatamente.Consultar estoque*</p>
            </div>

        </li>
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="model-3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>

        </li>

        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="model-x">

            <div class="info-carro">
                <h1 class="model-x">Model X</h1>
                <p class="sub-titulo-model">A partir de $ 63.9904</p>
            </div>

        </li>
    </ul>
</body>

<script src="scripts.js"></script>

</html>
